<!doctype html>

<html>
<head>

	<title>Bootstrap</title>

	<style>
	
		body { margin: 0; padding: 0; overflow: hidden; background-color: #000;}
		canvas { position: fixed; }
	
	</style>

</head>
<body>	

	<script src="../deps/jquery.min.js"></script>
	<script src="../deps/jszip.min.js"></script>
	<script src="../deps/three.min.js"></script>

	<script src="../common/Base.js"></script>
	<script src="../common/InputHelper.js"></script>
	<script src="../common/MathHelper.js"></script>
	<script src="../common/RotationControls.js"></script>

	<script>

		var Game = function() {
			GS.Base.call(this);
		};

		Game.prototype = GS.inherit(GS.Base, {
			init: function() {
				GS.Base.prototype.init.apply(this);
			},

			load: function() {
				var geometry = new THREE.BoxGeometry(1, 1, 1);
				var material = new THREE.MeshBasicMaterial({ color: 0xffffff });
				var mesh = new THREE.Mesh(geometry, material);
				this.scene.add(mesh);

				this.controls = new GS.RotationControls(this.camera);
				this.controls.init();

				GS.Base.prototype.load.apply(this);
			},

			update: function() {
				this.controls.update();
			},
		});

		var GAME;
		window.addEventListener("load", function() {
			GAME = new Game();
			GAME.init();
		}, false);
	
	</script>

</body>
</html>
