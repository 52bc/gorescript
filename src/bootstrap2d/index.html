<!doctype html>

<html>
<head>

	<title>Bootstrap 2D</title>

	<style>
	
		body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
		canvas { position: fixed; }
	
	</style>

</head>
<body>	

	<script src="../deps/jquery.min.js"></script>
	<script src="../deps/jszip.min.js"></script>
	<script src="../deps/three.min.js"></script>

	<script src="../common/Base.js"></script>
	<script src="../common/MathHelper.js"></script>
	<script src="../common/Canvas2d.js"></script>

	<script>

		function init() {
			cvs.clear();

			var points = [
				new THREE.Vector2(10, 10),
				new THREE.Vector2(150, 50),
				new THREE.Vector2(250, 100),
				new THREE.Vector2(150, 150),
				new THREE.Vector2(100, 100),
			];

			cvs.polygonFill(points);
			cvs.polygon(points, "#ff0000");

			cvs.flip();
		}
		
		var cvs;
		window.addEventListener("load", function() {
			cvs = new GS.Canvas2d();
			cvs.init();
			init();
		}, false);
	
	</script>

</body>
</html>
